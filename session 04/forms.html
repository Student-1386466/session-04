<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="functionValidate.js">
    </script>
    <meta charset="utf-8">
    <title>My Form</title>
  </head>
  <body>
    <div class="main">
       <h1>Applying for CanadaCamp</h1>
       <h4>Fill in the application form below </h4>
       <form action ="#" name="myForm" onsubmit="return(validate());">
         <label for="Name">Name:</label>
         <input type ="text" name="Name">
         <br><br>

         <label for ="Email">Email:</label>
         <input type="email" id="email" name="myGeeks"
       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$"> 
         <br><br>

         <label for = "postcode">postcode:</label>
         <input type = "text" name="postcode"
             pattern="[A-Za-z]{1,2}[0-9A-Za-z]?[0-9][ABD-HJLNP-UW-Zabd-hjlnp-uw-z]{2}">
         <br><br>

         <label for ="month(s)">month(s):</label>
         <select name ="month(s)">
            <option value ="-1"selected>[choose month(s)]</option>
            <option value ="1 Month">1month(s)</option>
            <option value ="2 Months">2months</option>
            <option value ="3 Months">3months</option>
          </select>
          <br><br>


          <input type = "submit" value ="submit"/>


      </form>
  </body>
</html>
